<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Adding new advert page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{header :: header}"></div>
<div th:insert="~{header :: navbar}"></div>

<br>
<br>

<h1>Edytuj kategorie</h1>
<br>
<fieldset th:fragment="task-form" class="card container w-25 mt-3">
    <form method="POST" th:action="@{'/category/update/' + ${category.id}}" th:object="${category}">
        <div class="card-body g-3 align-items-center">
            <div class="col mb-3">
                <div class="col-sm-3">
                    <label for="name" class="col-form-label">Nazwa</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="name" name="name" class="form-control" th:value="${category.name}" required>
                </div>
            </div>
            <div>
                <input class="form-control" type="submit" value="Zapisz"/>
            </div>
        </div>
    </form>
</fieldset>
<div class="button-container mx-auto">
    <form th:action="@{/templates/category}" method="get">
        <button class="form-control">Anuluj</button>
    </form>
</div>
</body>
</html>
