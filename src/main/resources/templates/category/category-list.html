<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Main-Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="~{header :: header}"></div>
<div th:insert="~{header :: navbar}"></div>

<br>
<br>
<h1>Lista kategorii</h1>
<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <th scope="row" th:text="${category.id}"></th>
        <td th:text="${category.name}"></td>
        <td>
            <form th:action="@{/category/update/{id}(id=${category.id})}" method="get">
                <button type="submit">Edytuj</button>
            </form>
        </td>
        <td>
            <form th:action="@{/category/delete/{id}(id=${category.id})}" method="post">
                <button type="submit">Usu≈Ñ</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
